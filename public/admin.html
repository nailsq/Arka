<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель -- АРКА</title>
  <link rel="stylesheet" href="/admin.css">
</head>
<body>
  <aside id="sidebar">
    <div class="sidebar-brand">АРКА <span class="brand-slash">/</span> <span class="brand-admin">ADMIN</span></div>
    <nav id="sidebar-nav" style="display:none">
      <button class="sidebar-link active" data-tab="orders" onclick="switchTab('orders')">Заказы</button>
      <button class="sidebar-link" data-tab="completed" onclick="switchTab('completed')">Завершённые</button>
      <button class="sidebar-link" data-tab="products" onclick="switchTab('products')">Товары</button>
      <button class="sidebar-link" data-tab="categories" onclick="switchTab('categories')">Категории</button>
      <button class="sidebar-link" data-tab="settings" onclick="switchTab('settings')">Настройки</button>
      <button class="sidebar-link" data-tab="admins" id="sidebar-admins-btn" onclick="switchTab('admins')" style="display:none">Администраторы</button>
    </nav>
    <button id="back-to-store-btn" class="sidebar-back-btn" onclick="window.location.href='/'">Вернуться в магазин</button>
    <button id="logout-btn" style="display:none" onclick="adminLogout()">Выйти</button>
  </aside>

  <div id="main-wrap">
    <header id="topbar">
      <button id="menu-toggle" onclick="toggleSidebar()">&#9776;</button>
      <span id="topbar-title">Панель управления</span>
      <div id="admin-search-wrap">
        <input type="text" id="admin-search-input" placeholder="Поиск по панели..." autocomplete="off" oninput="adminSearch()" onfocus="adminSearchFocus()" onblur="adminSearchBlur()">
        <div id="admin-search-cats">
          <button class="search-cat active" data-cat="all" onmousedown="event.preventDefault(); setSearchCat('all')">Все</button>
          <button class="search-cat" data-cat="products" onmousedown="event.preventDefault(); setSearchCat('products')">Товары</button>
          <button class="search-cat" data-cat="orders" onmousedown="event.preventDefault(); setSearchCat('orders')">Заказы</button>
          <button class="search-cat" data-cat="categories" onmousedown="event.preventDefault(); setSearchCat('categories')">Категории</button>
          <button class="search-cat" data-cat="settings" onmousedown="event.preventDefault(); setSearchCat('settings')">Настройки</button>
        </div>
        <div id="admin-search-results" style="display:none"></div>
      </div>
    </header>
    <main id="admin-app"></main>
  </div>

  <div class="sidebar-overlay" id="sidebar-overlay" onclick="closeSidebar()"></div>

  <nav class="mobile-bottom-nav" id="mobile-bottom-nav">
    <div class="mobile-bottom-nav-inner">
      <button class="mobile-nav-btn active" data-tab="orders" onclick="switchTab('orders')">
        <span class="mobile-nav-icon"><svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 10h2v7H7zm4-3h2v10h-2zm4 6h2v4h-2z"/></svg></span>
        <span>Заказы</span>
      </button>
      <button class="mobile-nav-btn" data-tab="completed" onclick="switchTab('completed')">
        <span class="mobile-nav-icon"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg></span>
        <span>Готовые</span>
      </button>
      <button class="mobile-nav-btn" data-tab="products" onclick="switchTab('products')">
        <span class="mobile-nav-icon"><svg viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm-3.5-6.5l-.71.71C7.03 17 6 18.36 6 20h12c0-1.64-1.03-3-1.79-3.79l-.71-.71V11c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5S8 3.17 8 4v.68C5.13 5.36 3.5 7.92 3.5 11v4.5zm.5-2V11c0-2.49 1.51-4.5 3.5-4.5S16 8.51 16 11v2.5l.5.5H7l.5-.5z"/></svg></span>
        <span>Товары</span>
      </button>
      <button class="mobile-nav-btn" data-tab="categories" onclick="switchTab('categories')">
        <span class="mobile-nav-icon"><svg viewBox="0 0 24 24"><path d="M12 2l-5.5 9h11L12 2zm0 3.84L13.93 9h-3.87L12 5.84zM17.5 13c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 7c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zM3 21.5h8v-8H3v8zm2-6h4v4H5v-4z"/></svg></span>
        <span>Категории</span>
      </button>
      <button class="mobile-nav-btn" data-tab="settings" onclick="switchTab('settings')">
        <span class="mobile-nav-icon"><svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg></span>
        <span>Настройки</span>
      </button>
      <button class="mobile-nav-btn" data-tab="admins" id="mobile-admins-btn" onclick="switchTab('admins')" style="display:none">
        <span class="mobile-nav-icon"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5z" transform="translate(14,-1) scale(0.45)" fill="currentColor"/></svg></span>
        <span>Админы</span>
      </button>
      <button class="mobile-nav-btn" onclick="window.location.href='/'">
        <span class="mobile-nav-icon"><svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg></span>
        <span>Магазин</span>
      </button>
    </div>
  </nav>

  <div id="admin-toast-container"></div>

  <script src="/admin.js"></script>
</body>
</html>
